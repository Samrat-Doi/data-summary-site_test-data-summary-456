<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary</h1>
        <div id="total-sales" class="alert alert-info" role="alert">
            Total Sales: $0
        </div>
    </div>
    <script>
        async function fetchData() {
            const response = await fetch('data:text/csv;base64,cHJvZHVjdCxxdWFudGl0eSxzYWxlcwpBLDEwLDEwMApCLDIwLDIwMA==');
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            let totalSales = 0;

            for (const row of rows) {
                const columns = row.split(',');
                if (columns[1]) {
                    totalSales += parseFloat(columns[1]);
                }
            }
            document.getElementById('total-sales').innerText = `Total Sales: $${totalSales}`;
        }

        fetchData();
    </script>
</body>
</html>
